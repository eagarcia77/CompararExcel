<!DOCTYPE html>
<html lang="es">
<head>
    <!-- 
    Autor: Eduardo Augusto García Rodríguez
    Contacto: eagarcia77@gmail.com
    Descripción: Página para comparar dos archivos Excel seleccionando las columnas a comparar y descargando el reporte de filas no repetidas.
    Copyright 2023
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página para comparar dos archivos Excel y descargar un reporte de las filas que no se repiten.">
    <title>Comparador de Excel Optimizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Comparador de Excel</h1>
        <p>Sube dos archivos Excel, selecciona las columnas que quieres comparar, y obtén un reporte con las filas que no se repiten.</p>
    </header>

    <main>
        <form id="excelForm">
            <div class="upload-section">
                <label for="file1">Sube el primer archivo Excel:</label>
                <input type="file" id="file1" accept=".xlsx, .xls" required>
            </div>

            <!-- Selección de columna para el primer archivo -->
            <div id="selectColumn1" style="display: none;">
                <label for="column1">Selecciona la columna para el primer archivo:</label>
                <select id="column1"></select>
            </div>

            <div class="upload-section">
                <label for="file2">Sube el segundo archivo Excel:</label>
                <input type="file" id="file2" accept=".xlsx, .xls" required>
            </div>

            <!-- Selección de columna para el segundo archivo -->
            <div id="selectColumn2" style="display: none;">
                <label for="column2">Selecciona la columna para el segundo archivo:</label>
                <select id="column2"></select>
            </div>

            <button type="submit">Comparar Archivos</button>
        </form>

        <div id="resultSection" style="display:none;">
            <p id="statusMessage"></p>
            <div id="resultTable"></div>
            <button id="downloadReport" style="display:none;">Descargar Reporte</button>
        </div>

        <div id="loadingSpinner" style="display:none;">
            <p>Comparando archivos...</p>
            <div class="spinner"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Eduardo Augusto García Rodríguez. Desarrollado con accesibilidad y estilo minimalista - Inspirado en Apple</p>
    </footer>

    <!-- Importar biblioteca XLSX para procesar archivos Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
